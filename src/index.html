<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-group">
        <legend class="name">Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Surname"
            required
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="Name"
            required
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>   
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            placeholder="дд.мм.гггг"
            required
          >
        </label> 
        <label class="form-field">
          I accept the term of the agreement:
          <input
            type="checkbox"
            name="Dat"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-group">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>
      
      <fieldset class="form-group">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?:
          <input
            type="radio"
            name="radio"
            required
          > 
          <label>Yes</label> 
          <input
            type="radio"
            name="radio"
            required
          >
          <label>No</label>
        </label>
        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            value="#"
            required
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            placeholder="--:--:-- --"
            required
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select multiple> 
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            value="0"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-group">
        <legend>Additional info</legend>
        <label class="form-field">Comments:<textarea> </textarea></label>
        <label class="form-field">
          Would you recommend us?
          <select> 
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
